<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    
    <title>Bootcamp Coding Quiz</title>
</head>

<body>
    <header class="flex-container top-bar">
        <div class="flex-item">
            <button class="view-score">View High Scores</button>
        </div>
        <div class="flex-item timer"></div>
    </header>

    <main class="flex-container ui-content">
        <div class="flex-item ui-head">
            <h2 id="ui-heading">Coding Quiz Challenge</h2>
        </div>

        <div class="flex-container flex-item ui-body">
            <p class="flex-item" id="ui-text">Test your developer know-how by taking our quiz. Incorrect answers deduct time from the timer. Record your scoretime and view it and your friends' scores anytime.</p>
            <ul class="flex-container flex-item">
                <li class="ui-choices" id="qChoice1"></li>
                <li class="ui-choices" id="qChoice2"></li>
                <li class="ui-choices" id="qChoice3"></li>
                <li class="ui-choices" id="qChoice4"></li>
            </ul>
            <!-- form -->
            <form class="flex-container" id="ui-form">
                <label for="playerInitials" class="flex-item">Initials</label>
                <input type="text" class="flex-item" id="playerInitials" name="playerInitials" placeholder="e.g. O.R or OSR" maxlength="3">
                <button class="flex-item" id="sumbitInitials">Sumbit</button>
            </form>
            <!-- form -->
            <button class="flex-item" id="ui-button">Start Quiz?</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
